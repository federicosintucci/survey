  <!DOCTYPE html>
  <html lang="en">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>CONNECTED WELLNESS EXPERIENCE</title>

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="bootstrap.min.css">

      <!-- Custom styles for this template -->
      <style>
        body {
          padding-top: 54px;
        }

        .form-group label {
          background-color: #F9E11B;
          color: #1A1A18;
          margin-bottom: 0;
          padding: 0 5px;
          border-radius: 5px 5px 0 0;
        }

        .form-group input,
        .form-group textarea {
          border-color: #F9E11B;
          border-radius: 0 5px 5px 5px;
        }

        .list-group li {
          background-color: #F9E11B;
          border: none;
          border-radius: 5px !important;
          margin-bottom: 1rem;
          color: #1A1A18;
          }

        .btn-primary {
          background-color: #1A1A18;
          color: #F9E11B;
          font-weight: bold;
          text-transform: uppercase;
        }

        @media (min-width: 992px) {
          body {
            padding-top: 56px;
          }
        }

      </style>
    </head>

    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand ml-auto" href="#">
            <img src="https://www.technogym.com/skin/frontend/technogym/default/images/technogym.png" height="24px">
          </a>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container mb-3">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="mt-4">CONNECTED WELLNESS EXPERIENCE</h2>
            <p class="mb-5 lead">Presentazione mywellness cloud</p>

            <form id="formRW2018" novalidate>
              <div class="row">
                <div class="col-lg-6">

                  <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" readonly name="data" class="form-control" id="data" value="">
                  </div>

                  <div class="form-group">
                    <label for="nome_cognome">Nome e cognome *</label>
                    <input type="text" name="nome_cognome" class="form-control" id="nome_cognome">
                  </div>
                  <div class="form-group">
                    <label for="centro">Centro *</label>
                    <input type="text" name="centro" class="form-control" id="centro">
                  </div>
                  <div class="form-group">
                    <label for="indirizzo">Indirizzo (Via, Città)</label>
                    <input type="text" name="indirizzo" class="form-control" id="indirizzo">
                  </div>
                  <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" class="form-control" id="telefono">
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" name="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="agente">Agente di zona</label>
                    <input type="text" name="agente" class="form-control" id="agente">
                  </div>

                  <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" name="notes" id="notes" rows="4"></textarea>
                  </div>

                </div>
                <div class="col-lg-6">

                  <div class="form-group">
                    <label for="data">Lead raccolto da</label>
                    <input type="text" name="generator" class="form-control" id="generator" >
                  </div>

                  <ul class="list-group list-group-flush mt-4">
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="mywellness" type="checkbox" id="mywellness">
                        <label class="form-check-label" for="mywellness">
                          Ha già mywellness?
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="class_booking" type="checkbox" id="class_booking">
                        <label class="form-check-label" for="class_booking">
                          Class Booking
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="class_formats" type="checkbox" id="class_formats">
                        <label class="form-check-label" for="class_formats">
                          Class formats
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="assessment" type="checkbox" id="assessment">
                        <label class="form-check-label" for="assessment">
                          Assessment
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="programming" type="checkbox" id="programming">
                        <label class="form-check-label" for="programming">
                          Programming
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="challenges" type="checkbox" id="challenges">
                        <label class="form-check-label" for="challenges">
                          Challenges
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="mobile_app_watch" type="checkbox" id="mobile_app_watch">
                        <label class="form-check-label" for="mobile_app_watch">
                          Mobile App e Watch
                        </label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-check">
                        <input class="form-check-input" value="yes" name="devices" type="checkbox" id="devices">
                        <label class="form-check-label" for="devices">
                          Devices (Unity, Unity Mini, Self)
                        </label>
                      </div>
                    </li>
                  </ul>

                  <button type="submit" class="btn btn-primary btn-lg btn-block mt-5" name="submit" id="submit">Save</button>
                </div>
              </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Lead registrato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    I dati raccolti sono stati salvati, clicca OK per proseguire.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Bootstrap core JavaScript -->
      <script src="jquery-3.3.1.min.js"></script>
      <script src="jquery.cookie.js"></script>
      <script src="modal.js"></script>
      <script src="util.js"></script>
      <script src="jquery.validate.min.js" ></script>

       <script>
        $(document).ready(function(){

          $('#data').val(new Date());
          var cookie = $.cookie('generator');
          $('#generator').val(cookie);

          $('#formRW2018').validate({
            rules: {
              nome_cognome: "required",
              centro: "required",
              email: "required"
            },
            messages: {
              nome_cognome: "Inserisci il nome del lead",
              centro: "Inserisci il nome del centro",
              email: "Inserisci l'email del lead o del centro"
            },
            submitHandler: function(form) {
              var generator = $('#generator').val();
              $.cookie('generator', generator, { expires: 7 });

              $.ajax({
                type: "post",
                 url: "https://script.google.com/macros/s/AKfycbz63VcIsVpHRwc6Fe61z5k5i2BSPQ9u0I8VrLhcuY9cBrJRyLhd/exec",
                 data: $('#formRW2018').serialize(),
                 success:function(){
                  $('#confirmModal').modal('show')
                 }
              });
            }
          });

          $('#confirmModal').on('hidden.bs.modal', function (e) {
            location.reload();
          })
        });
      </script>

    </body>

  </html>
